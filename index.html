<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

<main>
  <div class="imagens">
    <div class="info-card">
      <p id="valor-numero">0000 0000 0000 0000</p>
      <div class="numero-data">
        <p id="valor-nome">JANE APPLESSED</p>
        <p id="valor-data">00</p>
        <p>/</p>
        <p  id="outra-data">00</p>
      </div>
    </div>

    <img src="./images/bg-card-front.png" id="mover1" alt="">
    <div class="cvc-card">

      <img src="./images/bg-card-back.png" id="mover2" alt="">
      <p id="cvc-value">123</p>
    </div>
  </div>
  <form>
     <div class="nome-cartao">
      <label for="">CARDHOLDER NAME</label>
      <input type="text" placeholder="e.g Jane Appleseed" id="seunome" onkeyup="nomevalor()">
     </div>
     <div class="numero-cartao">
    <label for="">CARD NUMBER</label>
    <input type="text" id="numbercard"  placeholder="e.g. 1234 5678 9123 0000" onkeyup="receber()">
     </div>
     <div class="data-seguranca">
      <div class="data">
        <label for="">EXP. DATE (MM/YY)</label>
      <input type="text" placeholder="MM" id="datavalue" onkeyup="date()" maxlength="2">
      <input type="text" placeholder="YY" id="data2value" onkeyup="date2()" maxlength="2">
      </div>
       <div class="codigo-seguranca">
        <label for="">CVC</label>
        <input type="text" placeholder="e.g. 123" id="cvc" onkeyup="cvcs()" maxlength="3">
       </div>

     </div>

     <input type="button" value="Confirm">
  </form>
</main>

  <script src="script.js"></script>
</body>
</html>
